    <title>Contact Me</title>
</head>
<body>
    
    <header class="header header-pages" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">Zwiada</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">  
                        <a href="index.html" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">  
                        <a href="about.html" class="nav__link">About Me</a>
                    </li>

                    <li class="nav__item">  
                        <a href="portfolio.html" class="nav__link">Portfolio</a>

                    <li class="nav__item">  
                        <a href="contact.html" class="button">Contact Me</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-fill"></i>
                </div>
            </div>

            <div class="nav__actions">
                <!--Theme button-->
                <i class="ri-moon-line change-theme" id="theme-button"></i>

                <!--Toggle Button-->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="contact section">
                <h2 class="section__title">
                    Let's Talk <br>
                    About Your Project
                </h2>
                
                <div class="contact__page container grid">
                    <from class="contact__form grid" id="contact-form" action="">
                       <div class="contact__group grid">
                          <div class="contact__box">
                             <input type="text" name="user_name" id="name" required placeholder="Write your names" class="contact__input">
                             <label for="name" class="contact__label">First Name</label>
                          </div>
                          
                          <div class="contact__box">
                             <input type="email" name="user_email" id="email" required placeholder="Write your email" class="contact__input">
                             <label for="email" class="contact__label">Email Address</label>
                          </div>
                       </div>
     
                       <div class="contact__box contact__area">
                          <textarea name="user_message" id="message" required 
                          placeholder="Write your message" class="contact__input"></textarea>
                          <label for="message" class="contact__label">Message</label>
                       </div>
     
                       <p class="contact__message" id="contact-message"></p>
                       <button class="contact__send button" type="submit">Send Message</button>
                    </from>
                 </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container container grid">
            <div class="footer__content grid">
                <a href="index.html" class="footer__logo">Zwiada</a>

                <ul class="footer__links">
                    <li>
                        <a href="about.html" class="footer__link">About Me</a>
                    </li>

                    <li>

                    </li>

                    <li>
                        <a href="contact.html" class="footer__link">Contact Me</a>
                    </li>
                </ul>

                <div class="footer__social">
                    <a href="https://www.instagram.com/zwiada17_/" target="_blank" class="footer__social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>
                
                    <a href="https://www.linkedin.com/in/zwiada-makwarela-19a542279" target="_blank" class="footer__social-link">
                        <i class="ri-linkedin-box-fill"></i>
                    </a>

                    <a href="https://wa.me/+27711710610" target="_blank" class="footer__social-link">
                        <i class="ri-whatsapp-fill"></i>
                    </a>

                </div>
            </div>

            <span class="footer__copy">
                &#169; All Rights Reserved By <b> Makwarela Zwiada
            </span>
        </div>
    </footer>

    
    <script src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>


    <script src="js/contact.js"></script>
</body>
